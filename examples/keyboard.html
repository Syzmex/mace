<!DOCTYPE html>
<html>
<head>
<script>
var metaChar = false;
var exampleKey = 16;

function keyEvent(event) {
  console.log(event)
  var key = event.keyCode || event.which;
  var keychar = String.fromCharCode(key);
  if (key == exampleKey) {
    metaChar = true;
  }
  if (key != exampleKey) {
    if (metaChar) {
      alert("Combination of metaKey + " + keychar);
      metaChar = false;
    } else {
      alert("Key pressed " + key);
    }
  }
}

function metaKeyUp (event) {
  var key = event.keyCode || event.which;

  if (key == exampleKey) {
    metaChar = false;
  }
}

function keyPress (event) {
  console.log(event)
}

function keyDown (event) {
  console.log(event)
}

function keyUp (event) {
  console.log(event)
}
</script>
</head>

<body onkeypress="keyPress(event)" onkeydown="keyDown(event)" onkeyup="keyUp(event)">
</body>
</html>
